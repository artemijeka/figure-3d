<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primitive figure 3d | Простая фигура 3d</title>
  <link rel="stylesheet" href="styles.min.css">
</head>

<body>


  <div class="figure-3d__scene">
    <!-- <div class="figure-3d__container"> -->

    <div class="figure-3d__scene-floor"></div>
    <div class="figure-3d__scene-wall --i-1"></div>
    <div class="figure-3d__scene-wall --i-2"></div>
    <div class="figure-3d__scene-wall --i-3"></div>
    <div class="figure-3d__scene-wall --i-4"></div>

    <div class="figure-3d__figure">

      <div class="figure-3d__cube" style="--i:1;">
        <div class="figure-3d__cube-side"></div>
        <div class="figure-3d__cube-side"></div>
        <div class="figure-3d__cube-side"></div>
        <div class="figure-3d__cube-side"></div>
        <div class="figure-3d__cube-side"></div>
        <div class="figure-3d__cube-side"></div>
      </div>
      <div class="figure-3d__cube" style="--i:2;">
        <div class="figure-3d__cube-side"></div>
        <div class="figure-3d__cube-side"></div>
        <div class="figure-3d__cube-side"></div>
        <div class="figure-3d__cube-side"></div>
        <div class="figure-3d__cube-side"></div>
        <div class="figure-3d__cube-side"></div>
      </div>
      <div class="figure-3d__cube" style="--i:3;">
        <div class="figure-3d__cube-side"></div>
        <div class="figure-3d__cube-side"></div>
        <div class="figure-3d__cube-side"></div>
        <div class="figure-3d__cube-side"></div>
        <div class="figure-3d__cube-side"></div>
        <div class="figure-3d__cube-side"></div>
      </div>

    </div>

    <!-- </div> -->
  </div>


  <script src="./script.js"></script>
</body>

</html>
